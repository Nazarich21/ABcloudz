<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Task17</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="wrapper">
    <p>Video</p>
    <div class="container">
      <video controls>
        <source src="./video.mp4" type="video/mp4">
      </video>
    </div>

    <p>Iframe</p>
    <div class="container">
      <iframe src="https://www.youtube.com/embed/IMTd34t95DA" frameborder="0"></iframe>
    </div>

    <p>Object</p>
    <div class="container">
      <object data="./video.mp4"></object>
    </div>

    <p>Vimeo</p>
    <div class="container">
      <iframe src="https://player.vimeo.com/video/639903177?h=94e889ea8a&color=3d5da7&title=0&byline=0&portrait=0" frameborder="0" 
      allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    </div>

    <p>Vertical Video</p>
    <div class="container">
      <video controls>
        <source src="./vertical.mp4" type="video/mp4">
      </video>
    </div>

    <p>Vertical Iframe</p>
    <div class="container">
      <iframe src="./vertical.mp4" frameborder="0"></iframe>
    </div>

    <p>Vertical Object</p>
    <div class="container">
      <object data="./vertical.mp4"></object>
    </div>
  </div>
</body>

</html>
